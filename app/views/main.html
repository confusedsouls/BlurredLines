<div class='header'>
  <ul class='nav nav-pills pull-right'>
    <li class='active'><a ng-href='#'>Home</a></li>
    <li><a ng-href='#'>About</a></li>
    <li><a ng-href='#'>Contact</a></li>
  </ul>
  <h3 class='text-muted'>Table</h3>
</div>


<table class = 'table table-striped table-bordered' style = 'width:100%'>
<thead>
<th>
Name
<input type = 'text' placeholder = 'Search' ng-model = 'term.name'>
</th>
<th>
Address
<input type = 'text' placeholder = 'Search' ng-model = 'term.address'>
</th>
<th>
Mail
<input type = 'text' placeholder = 'Search' ng-model = 'term.mail'>
</th>
<th>
Phone
<input type = 'text' placeholder = 'Search' ng-model = 'term.phone'>
</th>
</thead>
<tbody>
<td><input type = "text" ng-model = "person.name"></td>
<td><input type = "text" ng-model = "person.address"></td>
<td><input type = "text" ng-model = "person.mail"></td>
<td><input type = "text" ng-model = "person.phone"></td>
<td><button type='button' class='btn btn-primary' ng-click = 'addPerson()'>Add</button></td>
</tbody>
<tbody>
  <tr ng-init = 'editing = false' ng-repeat = 'p in data | filter:term'>
    <td>
      <div ng-hide = "editing">{{p.name}}</div>
<input type = 'text'  ng-show = "editing" placeholder = "{{p.name}}" ng-model = "p.name">
    </td>
    <td>
      <div ng-hide = "editing">{{p.address}}</div>
      <input type = "text"  ng-show = "editing"  placeholder = "{{p.address}}" ng-model = "p.address">
    </td>
    <td>
      <div ng-hide = "editing">{{p.mail}}</div>
      <input type = "text"  ng-show = "editing"  placeholder = "{{p.mail}}" ng-model = "p.mail">
    </td>
    <td>
      <div ng-hide = "editing">{{p.phone}}</div>
      <input type = "text"  ng-show = "editing" placeholder = "{{p.phone}}" ng-model = "p.phone">
    </td>
    <td><button type='button' class='btn btn-danger' ng-click = 'deletePerson($index)'>Delete</button></td>
    <td><button type='button' class='btn btn-primary' ng-click = 'editing = !editing'>Update</button></td>
</tr>
</tbody>
</table>
<div>{{p | json}}</div>

</div>
