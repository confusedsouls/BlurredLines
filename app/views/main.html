<div class='header'>
  <ul class='nav nav-pills pull-right'>
    <li class='active'><a ng-href='#'>Home</a></li>
    <li><a ng-href='#'>About</a></li>
    <li><a ng-href='#'>Contact</a></li>
  </ul>
  <h3 class='text-muted'>Table</h3>
</div>
<input type = "text" placeholder = "Search" ng-model = "term">
<table class = 'table table-striped table-bordered' style = 'width:120%'>
<thead>
<th>Name</th>
<th>Address</th>
<th>Mail</th>
<th>Phone</th>
</thead>
<tbody>
  <tr ng-repeat = 'person in data | filter:term'>
    <td>{{person.name}}</td>
    <td>{{person.address}}</td>
    <td>{{person.mail}}</td>
    <td>{{person.phone}}</td>
</tr>
</tbody>
</table>
